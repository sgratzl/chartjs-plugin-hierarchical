<!doctype html>
<html>

<head>
	<title>Hierarchical Horizontal Bar Chart</title>
	<script src="../node_modules/chart.js/dist/Chart.bundle.js"></script>
	<script src="../build/Chart.Hierarchical.js" type="text/javascript"></script>
	<style>
		canvas {
			-moz-user-select: none;
			-webkit-user-select: none;
			-ms-user-select: none;
		}

	</style>
</head>

<body>
	<div id="container" style="width: 75%;">
		<canvas id="canvas"></canvas>
	</div>
	<script>
		const data = {
			labels: [
				'A',
				{
					label: 'B1',
					collapse: false,
					children: ['B1.1',
					{
						label: 'B1.2',
						children: ['B1.2.1', 'B1.2.2']
					}, 'B1.3']
				},
				{
					label: 'C1',
					children: ['C1.1', 'C1.2', 'C1.3', 'C1.4']
				},
				'D'
			],
			datasets: [{
				label: 'Test',
				tree: [
					1,
					{
						x: 2,
						children: [3, {
							x: 4,
							children: [4.1, 4.2]
						}, 5]
					},
					{
						x: 6,
						children: [7, 8, 9, 10]
					},
					11
				]
			}]
		};
		window.onload = () => {
			const ctx = document.getElementById("canvas").getContext("2d");
			window.myBar = new Chart(ctx, {
				type: 'horizontalBar',
				data: data,
				options: {
					responsive: true,
					title: {
						display: true,
						text: 'Chart.js Hierarchical Horizontal Bar Chart'
					},
					layout: {
						padding: {
							left: 30
						}
					},
					scales: {
						xAxes: [{
							ticks: {
								beginAtZero: true
							}
						}],
						yAxes: [{
							type: 'hierarchical',
							padding: 0,
							// offset settings
							offset: true,

							// grid line settings
							gridLines: {
								offsetGridLines: true
							}
						}]
					}
				}
			});

		};

	</script>
</body>

</html>
