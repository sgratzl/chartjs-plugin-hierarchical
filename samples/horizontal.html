<!DOCTYPE html>
<html>
  <head>
    <title>Hierarchical Horizontal Bar Chart</title>
    <script src=" https://cdn.jsdelivr.net/npm/chart.js@~4.3.0"></script>
    <script src="../build/index.umd.js"></script>
    <style>
      canvas {
        -moz-user-select: none;
        -webkit-user-select: none;
        -ms-user-select: none;
      }
    </style>
  </head>

  <body>
    <div id="container" style="width: 75%">
      <canvas id="canvas"></canvas>
    </div>
    <script>
      const data = {
        labels: [
          'A',
          {
            label: 'B1',
            expand: true,
            children: [
              'B1.1',
              {
                label: 'B1.2',
                children: ['B1.2.1', 'B1.2.2'],
              },
              'B1.3',
            ],
          },
          {
            label: 'C1',
            children: ['C1.1', 'C1.2', 'C1.3', 'C1.4'],
          },
          'D',
        ],
        datasets: [
          {
            label: 'Test',
            tree: [
              1,
              {
                value: 2,
                children: [
                  3,
                  {
                    value: 4,
                    children: [4.1, 4.2],
                  },
                  5,
                ],
              },
              {
                value: 6,
                children: [7, 8, 9, 10],
              },
              11,
            ],
          },
        ],
      };
      window.onload = () => {
        const ctx = document.getElementById('canvas').getContext('2d');
        window.myBar = new Chart(ctx, {
          type: 'bar',
          data: data,
          options: {
            indexAxis: 'y',
            responsive: true,
            title: {
              display: true,
              text: 'Chart.js Hierarchical Horizontal Bar Chart',
            },
            layout: {
              padding: {
                // add more space at the left side for the hierarchy
                left: 50,
              },
            },
            scales: {
              y: {
                type: 'hierarchical',
                // tune padding setting
                padding: 0,
              },
            },
          },
        });
      };
    </script>
  </body>
</html>
