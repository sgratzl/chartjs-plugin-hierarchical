<!DOCTYPE html>
<html>
  <head>
    <title>Hierarchical Bar Chart</title>
    <script src="https://unpkg.com/chart.js@3.0.0-alpha.2/dist/chart.js"></script>
    <script src="https://unpkg.com/@sgratzl/chartjs-esm-facade@3.0.0-alpha.2"></script>
    <script src="https://unpkg.com/d3"></script>
    <script src="../dist/charthierarchical.umd.development.js"></script>
    <style>
      canvas {
        -moz-user-select: none;
        -webkit-user-select: none;
        -ms-user-select: none;
      }
    </style>
  </head>

  <body>
    <div id="container" style="width: 75%;">
      <canvas id="canvas"></canvas>
    </div>
    <script>
      const data = {
        // define label tree
        labels: [
          'A',
          {
            label: 'B1',
            expand: false, // 'focus', // expand level
            children: [
              'B1.1',
              {
                label: 'B1.2',
                children: ['B1.2.1', 'B1.2.2'],
              },
              'B1.3',
            ],
          },
          {
            label: 'C1',
            children: ['C1.1', 'C1.2', 'C1.3', 'C1.4'],
          },
          'D',
        ],
        datasets: [
          {
            label: 'Test',
            // store as the tree attribute for reference, the data attribute will be automatically managed
            tree: [
              1,
              {
                value: 2,
                children: [
                  3,
                  {
                    value: 4,
                    children: [4.1, 4.2],
                  },
                  5,
                ],
              },
              {
                value: 6,
                children: [7, 8, 9, 10],
              },
              11,
            ],
          },
        ],
      };

      const scale = d3.scaleSequential(d3.interpolateBlues).domain([0, 11]);

      window.onload = () => {
        const ctx = document.getElementById('canvas').getContext('2d');
        window.myBar = new Chart(ctx, {
          type: 'bar',
          data: data,
          options: {
            responsive: true,
            title: {
              display: true,
              text: 'Chart.js Hierarchical Bar Chart',
            },
            layout: {
              padding: {
                // add more space at the bottom for the hierarchy
                bottom: 60,
              },
            },
            scales: {
              x: {
                type: 'hierarchical',

                attributes: {
                  backgroundColor: (ctx) => {
                    const v = ctx.dataset.data[ctx.dataIndex];
                    return scale(v);
                  },
                },
              },
            },
          },
        });
      };
    </script>
  </body>
</html>
