<!DOCTYPE html>
<html>
  <head>
    <title>Hierarchical Bar Chart</title>
    <script src=" https://cdn.jsdelivr.net/npm/chart.js@~4.1.1"></script>
    <script src="../build/index.umd.js"></script>
    <style>
      canvas {
        user-select: none;
      }
    </style>
  </head>

  <body>
    <div id="container" style="width: 75%">
      <canvas id="canvas"></canvas>
    </div>
    <script>
      const data = {
        // define label tree
        labels: [
          'A',
          {
            label: 'B1',
            expand: true,
            children: [
              'B1.1',
              {
                label: 'B1.2',
                expand: true,
                children: [
                  {
                    label: 'B1.2.1',
                    expand: true,
                    children: [
                      {
                        label: 'B1.2.1.1',
                        expand: true,
                        children: [
                          {
                            label: 'B1.2.1.1.1',
                            expand: true,
                            children: [
                              {
                                label: 'B1.2.1.1.1.2',
                                expand: true,
                                children: [{ label: 'ZZ', children: ['X'] }, 'Y', 'Z'],
                              },
                              'XX',
                              'X',
                            ],
                          },
                          'Y',
                          'Z',
                        ],
                      },
                      'B1.2.1.2',
                      'B1.2.1.3',
                    ],
                  },
                  'B1.2.2',
                ],
              },
              'B1.3',
            ],
          },
          'D',
        ],
        datasets: [
          {
            label: 'Test',
            // store as the tree attribute for reference, the data attribute will be automatically managed
            tree: [
              1,
              {
                value: 2,
                children: [
                  3,
                  {
                    value: 4,
                    children: [
                      {
                        value: 4.1,
                        children: [
                          {
                            value: 4.12,
                            children: [
                              {
                                value: 4.121,
                                children: [4.1211, 4.1212],
                              },
                              4.122,
                            ],
                          },
                          4.12,
                        ],
                      },
                      4.2,
                    ],
                  },
                  5,
                ],
              },
              {
                value: 6,
                children: [7, 8, 9, 10],
              },
              11,
            ],
          },
        ],
      };
      window.onload = () => {
        const ctx = document.getElementById('canvas').getContext('2d');
        window.myBar = new Chart(ctx, {
          type: 'bar',
          data: data,
          options: {
            responsive: true,
            title: {
              display: true,
              text: 'Chart.js Hierarchical Bar Chart',
            },
            layout: {
              padding: {
                // add more space at the bottom for the hierarchy
                bottom: 200,
              },
            },
            scales: {
              x: {
                type: 'hierarchical',
                reverseOrder: true,
              },
            },
          },
        });
      };
    </script>
  </body>
</html>
