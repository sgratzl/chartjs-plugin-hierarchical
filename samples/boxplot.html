<!DOCTYPE html>
<html>
  <head>
    <title>Hierarchical Bar Chart</title>
    <script src="https://unpkg.com/chart.js@3.9.1/dist/chart.js"></script>
    <script src="../build/index.umd.js"></script>
    <script src="https://unpkg.com/@sgratzl/chartjs-chart-boxplot/build/index.umd.js" type="text/javascript"></script>
    <style>
      canvas {
        -moz-user-select: none;
        -webkit-user-select: none;
        -ms-user-select: none;
      }
    </style>
  </head>

  <body>
    <div id="container" style="width: 75%">
      <canvas id="canvas"></canvas>
    </div>
    <script>
      function randomValues(count, min, max) {
        const delta = max - min;
        return Array.from({ length: count }).map(() => Math.random() * delta + min);
      }
      const data = {
        // define label tree
        labels: [
          'A',
          {
            label: 'B1',
            expand: true, // expand level
            children: [
              'B1.1',
              {
                label: 'B1.2',
                children: ['B1.2.1', 'B1.2.2'],
              },
              'B1.3',
            ],
          },
          {
            label: 'C1',
            children: ['C1.1', 'C1.2', 'C1.3', 'C1.4'],
          },
          'D',
        ],
        datasets: [
          {
            label: 'Test',
            // store as the tree attribute for reference, the data attribute will be automatically managed
            tree: [
              randomValues(100, 0, 100),
              {
                value: randomValues(100, 0, 100),
                children: [
                  randomValues(100, 0, 20),
                  {
                    value: randomValues(100, 20, 80),
                    children: [randomValues(100, 20, 80), randomValues(100, 20, 80)],
                  },
                  randomValues(100, 80, 100),
                ],
              },
              {
                value: randomValues(100, 0, 100),
                children: [
                  randomValues(100, 0, 80),
                  randomValues(100, 20, 100),
                  randomValues(100, 20, 80),
                  randomValues(100, 0, 100),
                ],
              },
              randomValues(100, 10, 40),
            ],
          },
        ],
      };
      window.onload = () => {
        const ctx = document.getElementById('canvas').getContext('2d');
        window.myBar = new Chart(ctx, {
          type: 'boxplot',
          data: data,
          options: {
            responsive: true,
            title: {
              display: true,
              text: 'Chart.js Hierarchical Boxplot Chart',
            },
            layout: {
              padding: {
                // add more space at the bottom for the hierarchy
                bottom: 60,
              },
            },
            scales: {
              x: {
                type: 'hierarchical',
              },
            },
          },
        });
      };
    </script>
  </body>
</html>
